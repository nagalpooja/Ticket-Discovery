<script>
    window.addEventListener('scroll', function() {
        var scrollButton = document.getElementById('scrollButton');
        var scrollButton2 = document.getElementById('scrollButton2');
        var scrollButton3 = document.getElementById('scrollButton3');
        var scrollPosition = window.scrollY;

        if (scrollPosition > 0) {
            scrollButton.classList.add('text-dark');
            scrollButton2.classList.add('text-dark');
            scrollButton3.classList.add('text-dark');
        } else {
            scrollButton.classList.remove('text-dark');
            scrollButton2.classList.remove('text-dark');
            scrollButton3.classList.remove('text-dark');
        }
    });
</script>

<script type="text/javascript">
    $(document).ready(function() {
      $(".btn-cart").click(function() {
        var eventId = $(this).data("event-id");
        $.ajax({
          url: "{% url 'add_to_cart' %}",
          type: "POST",
          data: {
            event_id: eventId,
            csrfmiddlewaretoken: "{{ csrf_token }}"
          },
          success: function(response) {
            // Handle the response from the view
            // For example, you can show a success message or update the cart icon
          },
          error: function(xhr, errmsg, err) {
            // Handle the error, if any
          }
        });
      });
    });
  </script>

<script type="text/javascript">
  document.addEventListener("DOMContentLoaded", function() {
    var cartCountElement = document.getElementById("cartCount");
    var cartCount = localStorage.getItem("cartCount");
  
    if (cartCount) {
      cartCountElement.innerHTML = cartCount;
    }
  
    var addToCartButtons = document.getElementsByClassName("btn-cart");
  
    for (var i = 0; i < addToCartButtons.length; i++) {
      addToCartButtons[i].addEventListener("click", function() {
        var currentCount = parseInt(cartCountElement.innerHTML);
        var newCount = currentCount + 1;
        cartCountElement.innerHTML = newCount;
        localStorage.setItem("cartCount", newCount);
      });
    }
  });
</script>
