{% load static %}
<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>EventTick | Login</title>
      <link rel="stylesheet" href="{% static 'css/stylelogin.css' %}">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   </head>
   <body>

    
    <div class="wrapper fadeInDown" style="background: linear-gradient(135deg, #71b7e6, #AAFF00);">
        <div id="formContent">
          {% if messages %}
          <div class="alert alert-danger alert-dismissible fade show" role="alert">
              {% for message in messages %}
                  {{message}}
              {% endfor %}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          {% endif %}
          <!-- Tabs Titles -->
          <h2 class="active" > Sign In </h2>
      
          <!-- Icon -->
        <div class="fadeIn">
            <img src="{% static 'img/utilisateur.png' %}" id="icon" style="width: 25%;" al alt="User Icon" />
        </div>
  
      
          <!-- Login Form -->
          <form method="post">
            {% csrf_token %}
            <input type="email" id="login" class="fadeIn second" name="email" value="{{form_data.email}}" placeholder="Enter Your Email">
            <input type="password" id="password" class="fadeIn third" name="password" placeholder="password">
            <input type="submit" style="background: linear-gradient(135deg, #71b7e6, #AAFF00);" class="fadeIn fourth" value="Log In">
          </form>
      
          <!-- Remind Passowrd -->
          <div id="formFooter">
            <a class="underlineHover" href="/">Go back to HOME</a>
          </div>
      
        </div>
      </div>

      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>    
   </body>
</html>
